<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Publicação - Blog</title>
    <!-- TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/3iusx5seox5am9zz41ibwc4bwa68twsq563bvrer3i1n3g18/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="flex flex-col min-h-full bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-900 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="/admin.html" class="inline-flex items-center text-white hover:text-gray-300 transition">
                        <i class="fas fa-arrow-left mr-2"></i> Voltar ao Painel
                    </a>
                    <span class="text-gray-400">|</span>
                    <span class="text-xl font-bold">Nova Publicação</span>
                </div>

                <div class="flex items-center space-x-4">
                    <button id="saveButton"
                            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md
                                   text-white bg-green-600 hover:bg-green-700 transition">
                        <i class="fas fa-save mr-2"></i> Salvar
                    </button>
                    <button id="logoutBtn"
                            class="inline-flex items-center px-4 py-2 border border-red-500 rounded-md
                                   text-red-500 bg-transparent hover:bg-red-500 hover:text-white transition">
                        <i class="fas fa-sign-out-alt mr-2"></i> Sair
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <form id="postForm" class="p-6 space-y-6">
                <!-- Título -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
                        Título <span class="text-red-500">*</span>
                    </label>
                    <input type="text"
                           id="title"
                           name="title"
                           required
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md
                                  focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                </div>

                <!-- Descrição -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                        Descrição <span class="text-red-500">*</span>
                    </label>
                    <textarea id="description"
                              name="description"
                              required
                              rows="3"
                              class="block w-full px-3 py-2 border border-gray-300 rounded-md
                                     focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent"></textarea>
                </div>

                <!-- Imagem de Capa -->
                <div>
                    <label for="coverImage" class="block text-sm font-medium text-gray-700 mb-1">
                        Imagem de Capa <span class="text-red-500">*</span>
                    </label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <div id="imagePreview" class="hidden mb-3">
                                <img src="" alt="Preview" class="mx-auto h-32 w-auto">
                            </div>
                            <div class="flex text-sm text-gray-600">
                                <label for="coverImage" class="relative cursor-pointer bg-white rounded-md font-medium text-gray-900 hover:text-gray-700">
                                    <span>Carregar arquivo</span>
                                    <input id="coverImage" name="coverImage" type="file" accept="image/*" class="sr-only" required>
                                </label>
                                <p class="pl-1">ou arraste e solte</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF até 10MB</p>
                        </div>
                    </div>
                </div>

                <!-- Conteúdo -->
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700 mb-1">
                        Conteúdo <span class="text-red-500">*</span>
                    </label>
                    <textarea id="content" name="content" required></textarea>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center space-y-6">
                <div class="flex space-x-6">
                    <a href="https://instagram.com" target="_blank" class="text-gray-400 hover:text-white transition">
                        <i class="fab fa-instagram text-2xl"></i>
                    </a>
                    <a href="https://facebook.com" target="_blank" class="text-gray-400 hover:text-white transition">
                        <i class="fab fa-facebook text-2xl"></i>
                    </a>
                    <a href="https://twitter.com" target="_blank" class="text-gray-400 hover:text-white transition">
                        <i class="fab fa-twitter text-2xl"></i>
                    </a>
                </div>
                <div class="text-gray-500 text-sm">
                    Desenvolvido por Felipe Castanheira
                </div>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/create-post.js"></script>
</body>
</html>
