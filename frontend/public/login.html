<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="container">
        <a href="/" class="back-button mt-4">
            <i class="fas fa-arrow-left"></i> Voltar para o Blog
        </a>

        <div class="login-container">
            <div class="text-center mb-4">
                <h2>Painel Administrativo</h2>
                <p class="text-muted">Fa√ßa login para gerenciar o blog</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>

                <div id="errorMessage" class="error-message text-center mt-3"></div>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
