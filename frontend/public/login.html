<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body class="flex flex-col min-h-full bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-900 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="/" class="inline-flex items-center text-white hover:text-gray-300 transition">
                        <i class="fas fa-arrow-left mr-2"></i> Voltar
                    </a>
                    <span class="text-gray-400">|</span>
                    <a href="/" class="text-xl font-bold hover:text-gray-300 transition">Blog</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="flex-grow container mx-auto px-4 py-8 flex items-center justify-center">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-xl shadow-md overflow-hidden p-8">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-900">Acesso Administrativo</h2>
                    <p class="text-gray-600 mt-2">Entre com suas credenciais</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                            Usuário
                        </label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text"
                                   name="username"
                                   id="username"
                                   required
                                   class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md
                                          focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            Senha
                        </label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password"
                                   name="password"
                                   id="password"
                                   required
                                   class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md
                                          focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent">
                        </div>
                    </div>

                    <button type="submit"
                            class="w-full flex justify-center items-center px-4 py-2 border border-transparent
                                   rounded-md text-white bg-gray-900 hover:bg-gray-800 focus:outline-none
                                   focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Entrar
                    </button>
                </form>

                <div id="errorMessage" class="mt-4 text-center text-red-600 hidden">
                    <!-- Mensagens de erro serão inseridas aqui -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center space-y-6">
                <div class="flex space-x-6">
                    <a href="https://instagram.com" target="_blank" class="text-gray-400 hover:text-white transition">
                        <i class="fab fa-instagram text-2xl"></i>
                    </a>
                    <a href="https://facebook.com" target="_blank" class="text-gray-400 hover:text-white transition">
                        <i class="fab fa-facebook text-2xl"></i>
                    </a>
                    <a href="https://twitter.com" target="_blank" class="text-gray-400 hover:text-white transition">
                        <i class="fab fa-twitter text-2xl"></i>
                    </a>
                </div>
                <div class="text-gray-500 text-sm">
                    Desenvolvido por Felipe Castanheira
                </div>
            </div>
        </div>
    </footer>

    <script src="js/login.js"></script>
    <script src="/js/config.js"></script>
</body>
</html>
