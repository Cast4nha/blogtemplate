<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Publicação - Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/3iusx5seox5am9zz41ibwc4bwa68twsq563bvrer3i1n3g18/tinymce/6/tinymce.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">Blog</a>
            <div class="ms-auto">
                <a href="/admin.html" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left"></i> Voltar ao Painel
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="edit-post-header mb-4">
            <h2>Editar Publicação</h2>
            <p class="text-muted">Atualize os detalhes da sua publicação</p>
        </div>

        <form id="editPostForm" class="edit-post-form">
            <div class="mb-3">
                <label for="title" class="form-label required-field">Título</label>
                <input type="text" class="form-control" id="title" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label required-field">Descrição</label>
                <textarea class="form-control" id="description" rows="3"
                    maxlength="300" required
                    placeholder="Uma breve descrição do seu post (máximo 300 caracteres)"></textarea>
                <small class="text-muted">
                    <span id="descriptionCount">0</span>/300 caracteres
                </small>
            </div>

            <div class="mb-3">
                <label class="form-label">Imagem de Capa Atual</label>
                <div id="currentImage" class="current-image-preview mb-2"></div>
                <label for="coverImage" class="form-label">Nova Imagem de Capa (opcional)</label>
                <input type="file" class="form-control" id="coverImage" accept="image/*">
                <div id="imagePreview" class="mt-2"></div>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label required-field">Conteúdo</label>
                <textarea id="content"></textarea>
            </div>

            <div class="mb-3">
                <label for="tags" class="form-label">Tags (separadas por vírgula)</label>
                <input type="text" class="form-control" id="tags">
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status">
                    <option value="publicado">Publicado</option>
                    <option value="rascunho">Rascunho</option>
                </select>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar Alterações
                </button>
                <a href="/admin.html" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="js/edit-post.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
