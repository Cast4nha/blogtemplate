<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Postagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/3iusx5seox5am9zz41ibwc4bwa68twsq563bvrer3i1n3g18/tinymce/6/tinymce.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">Blog</a>
        </div>
    </nav>

    <div class="container mt-4">
        <a href="/" class="back-button">
            <i class="fas fa-arrow-left"></i> Voltar para o Blog
        </a>
        <h2>Nova Postagem</h2>
        <form id="postForm" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label required-field">Título</label>
                <input type="text" class="form-control" id="title" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label required-field">Descrição</label>
                <textarea class="form-control" id="description" rows="3"
                    maxlength="300" required
                    placeholder="Uma breve descrição do seu post (máximo 300 caracteres)"></textarea>
                <small class="text-muted">
                    <span id="descriptionCount">0</span>/300 caracteres
                </small>
            </div>

            <div class="mb-3">
                <label for="coverImage" class="form-label required-field">Imagem de Capa</label>
                <input type="file" class="form-control" id="coverImage" accept="image/*" required>
                <div id="imagePreview" class="mt-2"></div>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label required-field">Conteúdo</label>
                <textarea id="content"></textarea>
            </div>

            <div class="mb-3">
                <label for="tags" class="form-label">Tags (separadas por vírgula)</label>
                <input type="text" class="form-control" id="tags">
            </div>

            <button type="submit" class="btn btn-primary">Publicar</button>
        </form>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/create-post.js"></script>
</body>
</html>
